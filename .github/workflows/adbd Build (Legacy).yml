name: adbd Build (Legacy)
permissions:
  contents: write
on:
  workflow_dispatch:
    inputs:
      MANIFEST_URL:
        description: 'MANIFEST_URL (if want to use SSH keys, use git@github.com:XXXXX)'
        required: true
        default: 'https://android.googlesource.com/platform/manifest'
      MANIFEST_BRANCH:
        description: 'MANIFEST_BRANCH'
        required: true
        default: 'android-7.1.2_r39'
      DEVICE_ARCH:
        description: 'DEVICE_ARCH'
        required: true
        default: 'arm'
      DEBUG:
        description: 'Give me a shell to customize my adbd'
        required: true
        default: false
        type: boolean
jobs:
  build:
    if: github.event.repository.owner.id == github.event.sender.id
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
    - name: Display Run Parameters
      run: |
        echo "::group::User Environment Variables"
        echo "Manifest URL: ${{ github.event.inputs.MANIFEST_URL }}"
        echo "Manifest Branch: ${{ github.event.inputs.MANIFEST_BRANCH }}"
        echo "Device Arch: ${{ github.event.inputs.DEVICE_ARCH }}"
        echo "::endgroup::"

    - name: Check Out
      uses: actions/checkout@v4

    - name: Cleanup
      uses: rokibhasansagar/slimhub_actions@main

    - name: Prepare the environment
      run: |
        sudo apt update
        sudo apt -y upgrade
        DEBIAN_FRONTEND=noninteractive sudo apt install -yq \
            gperf gcc-multilib gcc-10-multilib g++-multilib g++-10-multilib \
            libc6-dev lib32ncurses5-dev x11proto-core-dev libx11-dev tree lib32z-dev \
            libgl1-mesa-dev libxml2-utils xsltproc bc ccache lib32readline-dev \
            lib32z1-dev liblz4-tool libncurses5-dev libsdl1.2-dev libwxgtk3.0-gtk3-dev \
            libxml2 lzop pngcrush schedtool squashfs-tools imagemagick libbz2-dev \
            lzma ncftp qemu-user-static libstdc++-10-dev libncurses5 python3

    - name: Install OpenJDK
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '8'
        check-latest: false

    - name: Setup SSH Keys
      if: ${{ startsWith(github.event.inputs.MANIFEST_URL, 'git@github.com') }}
      uses: webfactory/ssh-agent@v0.9.0
      with:
          ssh-private-key: |
              ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Install repo
      run: |
        mkdir ~/bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod a+x ~/bin/repo
        sudo ln -sf ~/bin/repo /usr/bin/repo

    - name: Initialize repo
      run: |
        mkdir workspace
        cd workspace
        echo "workspace-folder=$(pwd)" >> $GITHUB_OUTPUT
        git config --global user.name "azwhikaru"
        git config --global user.email "azwhikaru+37921907@github.com"
        repo init --depth=1 -u ${{ github.event.inputs.MANIFEST_URL }} -b ${{ github.event.inputs.MANIFEST_BRANCH }}
      id: pwd

    - name: Repo Sync
      run: |
        repo sync -j$(nproc --all) --force-sync
      working-directory: workspace

    - name: Set Swap Space
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 12

    - name: Switch to Python2
      run: |
        sudo add-apt-repository universe -y
        sudo apt update
        sudo apt install -y python2
        sudo ln -sf /usr/bin/python2 /usr/bin/python
      continue-on-error: true

    - name: Tmate SSH - Customize your adbd
      if: ${{ inputs.DEBUG }}
      uses: mxschmitt/action-tmate@v3

    - name: Building adbd
      run: |
        export JAVA_HOME=${{ env.JAVA_HOME }}
        echo "Java version check:"
        java -version
        echo "JAVA_HOME=$JAVA_HOME"
        ls -l $JAVA_HOME/lib/tools.jar
        
        source build/envsetup.sh
        export ALLOW_MISSING_DEPENDENCIES=true
        lunch aosp_${{ github.event.inputs.DEVICE_ARCH }}-eng
        make clean
        make adbd -j$(nproc --all)
      working-directory: ${{ steps.pwd.outputs.workspace-folder }}

    - name: Upload to Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          workspace/out/target/product/generic/root/sbin/adbd
          workspace/out/target/product/generic/system/bin/adbd
        name: ${{ github.event.inputs.MANIFEST_BRANCH }}-${{ github.event.inputs.DEVICE_ARCH }}-${{ github.run_id }}
        tag_name: ${{ github.run_id }}
        body: |
          Manifest: ${{ github.event.inputs.MANIFEST_BRANCH }}
          Arch: ${{ github.event.inputs.DEVICE_ARCH }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
